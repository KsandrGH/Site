<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/ex_11_style.css">
    <title>Document</title>
</head>
<body>
    <form>
       <h1>Регистрация</h1> 

       <label for="fio">ФИО</label> 
       <input id="fio">

       <label for="dob">Дата роджения</label>
       <input id="dob" type="date">

       <label for="gen">Пол</label>
       <input id="gen" type="radio" name="sex" checked>Мужской
       <input id="gen" type="radio" name="sex">Женский

       <label for="pho">Телефон</label>
       <input id="pho">

       <label for="ema">E-mail</label>
       <input id="ema">

       <label for="pas">Пароль</label>
       <input id="pas" type="password">

       <label for="city">Город</label>
       <select id="city">
           <option>Москва</option>
           <option>Санкт-Петербург</option>
           <option>Новосибирск</option>
           <option>Екатеринбург</option>
           <option>Тверь</option>
       </select>

       <label>
        Согласие на обработку <br>
        персональных данных
        <input type="checkbox" required>
       </label>
       
       <button type="submit">Подтвердить регистрацию</button>
    </form>
</body>
</html>
